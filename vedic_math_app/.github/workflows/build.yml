name: بناء تطبيق الرياضيات الفيدية

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  repository_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest
    name: بناء APK
    steps:
      - name: التحقق من الكود
        uses: actions/checkout@v4

      - name: إعداد Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: إعداد Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: منح صلاحية التنفيذ لـ Gradle
        run: chmod +x gradlew

      - name: بناء التطبيق
        run: ./gradlew assembleDebug --stacktrace

      - name: رفع ملف APK
        uses: actions/upload-artifact@v4
        with:
          name: vedic-math-app.apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

      - name: عرض معلومات الملف
        run: |
          echo "=== معلومات ملف APK ==="
          ls -lh app/build/outputs/apk/debug/app-debug.apk
          echo ""
          echo "رابط التحميل سيكون متاحاً بعد انتهاء العملية"
